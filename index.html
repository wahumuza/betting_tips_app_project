<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Betting Tips</title>
    <link rel="stylesheet" href="js/framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.14.0-web/css/all.min.css">
</head>

<body>
    <div id="app">
        <div class=view-main>

            <div class="page">

                <div class="toolbar tabbar tabbar-labels toolbar-bottom">
                    <div class="toolbar-inner">
                        <a href="#tab-1" class="tab-link tab-link-active">
                            <i class="fa fa-unlock"></i>
                            <p>LOGIN</p>
                        </a>
                        <a href="#tab-2" class="tab-link">
                            <i class="fas fa-user-plus"></i>
                            <p>SIGN UP</p>
                        </a>
                    </div>

                </div>


                <div class="tabs-animated-wrap">
                    <div class="tabs">
                        <div id="tab-1" class="tab tab-active page-content">
                            <!-- title -->
                            <div class="title-apps padding-middle background-primer">
                                <div class="container">
                                    <div class="row row-no-margin-bottom">
                                        <div class="col">
                                            <h3 class="color-white">DAILY BETTING TIPS</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end title -->


                            <!-- login form -->
                            <div class="login-register">
                                <div class="container">
                                    <div class="separator"></div>
                                    <div class="separator"></div>
                                    <h3 class="text-center color-primer">login into your account</h3>
                                    <form action="#" class="margin-button" id="login form">
                                        <div class="separator"></div>
                                        <input type="tel" placeholder="0770982084" name="phone number" required
                                            minlength="10" maxlength="10">
                                        <input type="password" placeholder="enter your password" name="password"
                                            required minlength="8">

                                        <button type="submit" class="buttons buttons-center">LOGIN</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- end login form -->
                        <div id="tab-2" class="tab page-content">
                            <!-- title -->
                            <div class="title-apps padding-middle background-primer">
                                <div class="container">
                                    <div class="row row-no-margin-bottom">
                                        <div class="col">
                                            <h3>REGISTERED</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- login form -->
                            <div class="login-register">
                                <div class="container">
                                    <div class="separator"></div>
                                    <div class="separator"></div>
                                    <h3 class="text-center color-primer">Create a new account</h3>
                                    <form action="#" class="margin-button" id="login form">
                                        <div class="separator"></div>
                                        <input type="tel" placeholder="0770982084" name="phone number" required
                                            minlength="10" maxlength="10">
                                        <input type="password" placeholder="enter your password" name="password"
                                            required minlength="8">
                                        <div class="separator"></div>
                                        <input type="password" placeholder="confirm your password" name="password"
                                            required minlength="8">
                                        <div class="separator"></div>

                                        <input type="text" placeholder="enter your nationality" name="nationality"
                                            required>
                                        <div class="separator"></div>

                          
                                        <input type="email" placeholder="enter your email" name="email" required>
                                        <div class="separator"></div>
                                        <button type="submit" class="buttons buttons-center">Create</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- end login form -->
                        <!-- end title -->
                    </div>
                </div>
            </div>
        </div>



    </div>
    </div>
    <script src="js/framework7/js/framework7.bundle.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
